<!DOCTYPE html>
<html>
  <head>
    <title>Puzzle Interface</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Welcome to the Puzzle Interface!</h1>
    <p>Here's your first clue:</p>
    <p class="clue">What starts with an "e", ends with an "e", but only contains one letter?</p>
    <form action="/puzzle" method="POST">
      <input type="text" name="answer" placeholder="Enter your answer here" required>
      <button type="submit">Submit Answer</button>
    </form>
    <script src="puzzle.js"></script>
  </body>
</html>
